<!doctype html>
<html lang="en">
  <head>
    <title>StopWatch</title>
    <!-- Required meta tags -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTry6ebQ05Nu00hybdWMCxvcuPd53ZjZBIOEg&usqp=CAU" type="image/icon type">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Frijole&family=Ruslan+Display&display=swap" rel="stylesheet">
    <!-- Personal CSS  -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
 
    <h2 style="text-align: center; color: white;font-family: 'Ruslan Display', cursive;" class="mt-5"><span style="color: red;">Versa</span>tile Stop<span style="color: red;">Watch</span></h2>
    <div class="container Clock mt-5">
     
      <div class="headings">
          
        <h1 id="min">00</h1>
         <span class="colon">:</span>
        <h1 id="sec">00</h1>
         <span class="colon">:</span>
        <h1 id="msec">00</h1>
        
        </div>
    </div>
    <div class="container buttons mt-3">
        <button onclick="start()" id="btn1" class="btn  purple-gradient btn-rounded"><i class="fa fa-play fa-3x" aria-hidden="true"></i></button>
        <button onclick="pause()" class="btn blue-gradient  btn-rounded"><i class="fa fa-pause fa-3x" aria-hidden="true"></i></button>
        <button onclick="reset()" class="btn aqua-gradient  btn-rounded"><i class="fa fa-refresh fa-3x" aria-hidden="true"></i></button>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
